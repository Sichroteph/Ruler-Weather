<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Ruler Weather</h1>
      </div>


      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="utc">Local UTC offset number:</label>
          <textarea cols="30" rows="8" name="utc" id="utc"></textarea>
        </div>             
        (Check this on http://localtimes.info/)
        
        
        <div data-role="fieldcontain">
          <label for="gps">GPS:</label>
          <select name="gps" id="gps" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>              
      -If you desactivate de GPS you need to enter a city name bellow:
                               
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="city">City name:</label>
          <textarea cols="30" rows="8" name="city" id="city"></textarea>
        </div>   
            
             <br><br><br>           

        <div data-role="fieldcontain">
          <label for="imperial">Imperial units:</label>
          <select name="imperial" id="imperial" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>               
        (Default is Metric)                          
        <br><br><br>
  
      <div data-role="fieldcontain">
          <label for="vibration">Vibration mode:</label>
          <select name="vibration" id="vibration" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>              
      (When activated, vibrated every hour from 10am to 10pm)                         
        <br><br><br>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          'name': $("#name").val(),
          'special-feature': $("#special-feature").val(),
          'checkbox-cheetos': $("#checkbox-cheetos").is(':checked'),
          'checkbox-doritos': $("#checkbox-doritos").is(':checked'),
          'checkbox-fritos': $("#checkbox-fritos").is(':checked'),
          'checkbox-sunchips': $("#checkbox-sunchips").is(':checked')
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>
</html>

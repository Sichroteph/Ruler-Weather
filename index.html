<!DOCTYPE html>
<html>
  <head>

            <option class="item-select-option">9</option>            
            <option class="item-select-option">10</option>            
            <option class="item-select-option">11</option>

  <div class="item-container-footer">
    You can find this number by visiting <a href="http://www.timeanddate.com/time/map/">this site</a>
  </div>
  </div>
</div>

<div class="item-container">
  <div class="item-container-header">Units</div>
  <div class="item-container-content">
    <label class="item">
      Imperial
      <input type="radio" class="item-radio" name="radio-1" value="a">
    </label>
    <label class="item">
      Metric
      <input type="radio" class="item-radio" name="radio-1" value="b" checked>
    </label>
  </div>
</div>



<div class="item-container">
  <div class="item-container-header">Others</div>
  <div class="item-container-content">
    <label class="item">
      Hourly vibrations
      <input type="checkbox" class="item-toggle" name="toggle-vibration">
    </label>
    <div class="item-container-footer">
      Starts at 10am - Ends at 10pm
    </div>
    <label class="item">
      B&W icons
      <input type="checkbox" class="item-toggle" name="toggle-bw-icons">
    </label>
  </div>    
  </div>
</div>



<div class="colors">
  <div class="item-container-header">Colors</div>
  <div class="item-container-content">
     <label class="item">
      Right backgroud color
      <input type="text" class="item-color item-color-normal" name="color-right-back" value="#FFFFFF">
    </label>
    <label class="item">
      Left background color
      <input type="text" class="item-color item-color-sunny" name="color-left-back" value="#FFFFFF">
    </label>
    <label class="item">
      Hours color
      <input type="text" class="item-color item-color-sunny" name="color-hours" value="#000000">
    </label>
    <label class="item">
      Ruler color
      <input type="text" class="item-color item-color-sunny" name="color-ruler" value="#000000">
    </label>
    <label class="item">
      Temperatures color
      <input type="text" class="item-color item-color-sunny" name="color-temperatures" value="#000000">
    </label>
  </div>
</div>


    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

</html>

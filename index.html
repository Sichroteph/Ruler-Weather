<!DOCTYPE html>
<html>
  <head>
  <title>Ruler Watch configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Ruler Watch configuration</h1>

<div class="item-container">
  <div class="item-container-header">Position</div>
  <div class="item-container-content">
    <label class="item">
      Activate GPS ?
      <input type="checkbox" class="item-toggle" name="toggle-2" checked>
    </label>
    

    
    <div class="item-container">
      <div class="item-container-header"> Your city if no GPS:</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input type="text" class="item-input" name="input-1" placeholder="Input field">
          </div>
        </label>
      </div>
    </div>    
    
    <label class="item">
      UTC time offset
      <select name="select-1" dir='rtl' class="item-select">
            <option class="item-select-option">-9</option>
            <option class="item-select-option">-8</option>            
            <option class="item-select-option">-7</option>
            <option class="item-select-option">-6</option>
            <option class="item-select-option">-5</option>
            <option class="item-select-option">-4</option>
            <option class="item-select-option">-3</option>            
            <option class="item-select-option">-2</option>            
            <option class="item-select-option">-1</option>            
            <option class="item-select-option">-0</option>            
            <option class="item-select-option" selected>1</option>
            <option class="item-select-option">2</option>         
            <option class="item-select-option">3</option>
            <option class="item-select-option">4</option>
            <option class="item-select-option">5</option>
            <option class="item-select-option">6</option>
            <option class="item-select-option">7</option>            
            <option class="item-select-option">8</option>            
            <option class="item-select-option">9</option>            
            <option class="item-select-option">10</option>            
            <option class="item-select-option">11</option>
            <option class="item-select-option">12</option>    
      </select>
    </label>    
    
    <div class="item-container-footer">
    You can find this number by visiting <a href="http://www.timeanddate.com/time/map/">this site</a>
  </div>
  </div>
</div>

<div class="item-container">
  <div class="item-container-header">Your units:</div>
  <div class="item-container-content">
    <label class="item">
      Imperial
      <input type="radio" class="item-radio" name="radio-1" value="a">
    </label>
    <label class="item">
      Metric
      <input type="radio" class="item-radio" name="radio-1" value="2" checked>
    </label>
  </div>
</div>



<div class="colors">
  <div class="item-container-header">Date, Time, Colorpickers</div>
  <div class="item-container-content">
     <label class="item">
      Right backgroud color
      <input type="text" class="item-color item-color-normal" name="color-1" value="#FFFFFF">
    </label>
    <label class="item">
      Left background color
      <input type="text" class="item-color item-color-sunny" name="color-2" value="#FFFFFF">
    </label>
    <label class="item">
      hours color
      <input type="text" class="item-color item-color-sunny" name="color-2" value="#000000">
    </label>
    <label class="item">
      Ruler color
      <input type="text" class="item-color item-color-sunny" name="color-2" value="#000000">
    </label>
    <label class="item">
      Temperatures color
      <input type="text" class="item-color item-color-sunny" name="color-2" value="#000000">
    </label>
  </div>
</div>




    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
  function getConfigData() {
    var backgroundColorPicker = document.getElementById('background_color_picker');
    var highContrastCheckbox = document.getElementById('high_contrast_checkbox');
 
    var options = {
      'background_color': backgroundColorPicker.value,
      'high_contrast': highContrastCheckbox.checked
    };

    // Save for next launch
    localStorage['background_color'] = options['background_color'];
    localStorage['high_contrast'] = options['high_contrast'];

    console.log('Got options: ' + JSON.stringify(options));
    return options;
  } 

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var backgroundColorPicker = document.getElementById('background_color_picker');
    var highContrastCheckbox = document.getElementById('high_contrast_checkbox');

    // Load any previously saved configuration, if available
    if(localStorage['high_contrast']) {
      highContrastCheckbox.checked = JSON.parse(localStorage['high_contrast']);
      backgroundColorPicker.value = localStorage['background_color'];
    }
  })();
  </script> 
</html>
